<div class="produit-form">
    <span class="close" (click)="close()">&times;</span>
    <form [formGroup]="articleForm">
      <h2>Modifier le produit</h2>
      <div>
        <input [readonly]="!isAdminCurrentUser" formControlName="nom" id="name" class="form-control" placeholder="Nom">
        <br>
        <input [readonly]="true" formControlName="idCategorie" id="idCategorie" class="form-control" placeholder="CatÃ©gorie">
        <br>
        <input [readonly]="!isAdminCurrentUser" formControlName="description" id="dept" class="form-control" placeholder="Description">
        <br>
        <input [readonly]="!isAdminCurrentUser" formControlName="prix" id="prix" class="form-control" placeholder="Prix">
        <br>
        <input [readonly]="!isAdminCurrentUser" formControlName="marque" id="marque" class="form-control" placeholder="Marque">
        <br>
      </div>
      <div>
        <button class="submit" type="submit" *ngIf="!this.articleForm.pristine" class="mat-raised-button mat-primary" (click)="save()">
          Valider
        </button>
      </div>
    </form>
  </div>
