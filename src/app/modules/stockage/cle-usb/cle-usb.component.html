<div class="row" style="width: 90%;">
  <ng-container *ngFor="let item of CleUsb">
      <div class="card col-md-3" style="align-content: center;">
          <img class= img src="./assets/images/home/img3.jpg" alt="">
          <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;font-size: medium;">{{item.label}}</h5>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;font-size: medium;">{{item.description}}</p>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;font-size: medium;"><strong>Prix: </strong>{{item.prix}}</p>
        
      <button class="btn" (click)="addtocart()">Ajouter au panier</button>
      <br>
      <button class="btn" (click)="openDetails(1)">Details</button>
        

      </div>
  </ng-container>
</div>
