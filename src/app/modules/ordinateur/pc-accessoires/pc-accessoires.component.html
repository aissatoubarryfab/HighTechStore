<div class="row">
    <ng-container *ngFor="let item of articles">
        <div class="card col-md-3">
            <img src="{{item.photo}}" alt="">
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.label}}</h5>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>Prix: </strong>{{item.price}}â‚¬</p>
          <button class="btn btn-primary" (click)="addtocart(item)">Ajouter au panier</button>
          <button class="btn btn-primary" (click)="openDetails(item.id)">Details</button>
          

        </div>
    </ng-container>
</div>
